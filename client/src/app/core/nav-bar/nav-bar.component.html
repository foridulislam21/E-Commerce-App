<div
  class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm fixed-top"
>
  <img
    [routerLink]="['/']"
    src="/assets/images/logo.png"
    style="max-height: 50px"
    alt="logo"
    class="logo"
  />
  <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger">
    <a
      class="p-2 text-dark"
      [routerLink]="['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Home</a
    >
    <a class="p-2 text-dark" [routerLink]="['/shop']" routerLinkActive="active"
      >Shop</a
    >
    <a
      class="p-2 text-dark"
      [routerLink]="['/test-error']"
      routerLinkActive="active"
      >Error</a
    >
  </nav>
  <div class="d-flex align-items-center">
    <a routerLink="/basket" class="position-relative">
      <i
        class="fa fa-shopping-cart fa-2x mr-5 text-dark"
        aria-hidden="true"
      ></i>
      <div *ngIf="basket$ | async as basket" class="cart-no">
        {{ basket.items.length }}
      </div>
    </a>
    <ng-container *ngIf="(currentUser$ | async) === null">
      <a
        routerLink="/account/login"
        class="btn btn-outline-secondary mr-2 btn-sm"
        >Login</a
      >
      <a
        routerLink="/account/register"
        class="btn btn-outline-secondary mr-3 btn-sm"
        >Sign up</a
      >
    </ng-container>
    <ng-container *ngIf="currentUser$ | async as user">
      <div class="dropdown ml-3 mr-5" dropdown>
        <a class="dropdown-toggle" dropdownToggle style="cursor: pointer"
          >Welcome {{ user.displayName }}</a
        >
        <div
          class="dropdown-menu dropdown-menu-right"
          *dropdownMenu
          style="cursor: pointer"
        >
          <a routerLink="/basket" class="dropdown-item d-flex justify-content-between py-2">
            <i class="fa fa-shopping-basket mr-3" aria-hidden="true"></i>View
            Basket
          </a>
          <a routerLink="/orders" class="dropdown-item d-flex justify-content-between py-2">
            <i class="fa fa-history mr-3" aria-hidden="true"></i>View Orders
          </a>
          <div class="dropdown-divider"></div>
          <a (click)="logout()" class="dropdown-item d-flex align-items-center py-2">
            <i class="fa fa-sign-out mr-1" aria-hidden="true"></i>Sign Out
          </a>
        </div>
      </div>
    </ng-container>
  </div>
</div>
